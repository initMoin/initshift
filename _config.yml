# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: init shift
email: hello@initshift.io
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to init shift. This is where shift is initialized. What is shift, you ask?
  "Who" would be more appropriate as I am shift. I am an iOS developer and designer,
  and also someone who knows mobile devices inside and out. Whether your issue is 
  software or hardware, I'm the guy that can fix it. Let's talk!
domain: "initshift.io" # if you want to force HTTPS, specify the domain without the http at the start, e.g. example.com
baseurl: "initmoin.github.io" # the subpath of your site, e.g. /blog
url: "https://initshift.io" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  initmoin

# Build settings
theme: minima
plugins:
  - jekyll-feed

